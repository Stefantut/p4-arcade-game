<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stefan's Arcade Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Stefan's Arcade Game</h1>
	
	<!-- Modal -->
    <div class="modal fade" id="bestModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-text">Congratulations, you won the Game!</p>
                </div>
                <div class="modal-body">
                    <img class="img-responsive" src="./images/you-won.png" alt="Congratulations">
                </div>
                <div class="modal-footer" id="button" data-dismiss="modal">
					<p class="closeBtn">To play again, please press here and the game will restart :)</p>
				</div>
			</div>
    </div>
      
  <!--Javascript link-->
	<script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
	
  <!--Footer Paragraph-->
        <footer>
          <p class="footer">@2018 - made for udacity nanodegree</p>
        </footer>
	</body>
</html>
